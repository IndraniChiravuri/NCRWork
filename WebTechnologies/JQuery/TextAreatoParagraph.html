<!DOCTYPE html>
<html>
	<head>
	<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
	</style>
	</head>
	<body>
		<textarea id=text placeholder="Type Something here..."></textarea>
		<p></p>
		<script>
			$("textarea").keyup(function() {
				var data = $(this).val();
				$("p").text(data);
			}).keyup();
		</script>
	</body>
</html>
